<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
    </div>
    <div class="col-lg-4 offset-lg-1 col-md-10 offset-md-1 col-sm-12 col-12">
      <div class="card login-form">
        <h3>Login</h3>
        <form action="">
          <div class="form-group col-lg-10 offset-lg-1">
            <input type="text" name="" class="form-control" placeholder="Email / Số điện thoại" required>
          </div>
          <div class="form-group col-lg-10 offset-lg-1">
            <input type="password" name="" class="form-control" placeholder="Mật khẩu" required>
          </div>
          <div class="remember-forgot-div col-lg-10 offset-lg-1">
						<span class="form-check">
					      <input class="form-check-input" type="checkbox" id="gridCheck">
					      <label class="form-check-label" for="gridCheck">
					        Ghi nhớ đăng nhập
					      </label>
					    </span>
            <a href="">Quên mật khẩu?</a>
          </div>
          <div class="form-group col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-10 offset-sm-1 login-btn">
            <input type="submit" class="form-control btn btn-primary" value="Đăng nhập">
          </div>
        </form>
        <h6> Hoặc đăng nhập nhanh bằng</h6>
        <ul class="icon-login">
          <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
          <li><i class="fa fa-google" aria-hidden="true"></i></li>
          <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
        </ul>
        <div class="sign-up-div">
          <span>Bạn chưa có tài khoản? <a href="">Đăng ký</a></span>
        </div>
      </div>
    </div>
  </div>
  <h4>VietNamNet - Báo điện tử hàng đầu Việt Nam</h4>
</div>
</body>
</html>
