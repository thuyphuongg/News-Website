<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3 tetx-center">
          <h5 class="text-center text-warning">Add Posts</h5>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="category" name="category" [(ngModel)]="category">
          <label for="category">Category</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
          <label for="title">Title</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="content" name="content" [(ngModel)]="content">
          <label for="content">Content</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="link" name="link" [(ngModel)]="link">
          <label for="link">Link</label>
        </div>
        <button type="button" class="btn btn-outline-success" (click)="addPosts()">Add Posts</button>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <h5 class="text-danger"> Posts List</h5>
      <div class="card p-3 shadow">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">Category</th>
              <th scope="col">Title</th>
              <th scope="col">Content</th>
              <th scope="col">Link</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let posts of postsList">
              <td >{{posts.category}}</td>
              <td>{{posts.title}}</td>
              <td>{{posts.content}}</td>
              <td>{{posts.link}}</td>
              <td>
                <button class="btn btn-outline-danger" (click)="deletePosts(posts)">Delete</button>
                <button class="btn btn-outline-success">Submit</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <button type="button" class="btn-primary" routerLink="/logout">Logout</button>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
