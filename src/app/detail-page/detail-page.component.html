<!-- BEGIN content -->
<div id="content" *ngIf="detailNew">
    <!-- begin post -->
    <div class="single" routerLink="detail">
        <h2>{{detailNew.chapterTitle}}</h2>
        <p>{{detailNew.textBold}}</p>
        <p><img class="alignright" src="{{detailNew.postLink[0]}}" width="200" height="150" alt="" /></p>
        <p>{{detailNew.mainContent}}</p>
    </div>
    <!-- end post -->
</div>
<!-- END content -->
