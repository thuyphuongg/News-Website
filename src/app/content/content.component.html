<!-- BEGIN content -->
<div   id="content" style="">

    <!-- begin post -->
<!--    *ngFor="let post of news"-->
    <div *ngFor="let post of news | paginate:{itemsPerPage: 10,currentPage: p}" >
    <div  class="post" style="height:auto;">
        <div class="thumb">
            <a href="#" >
                <img src="{{post.postLink[0]}}" alt=""style="height: 100%"/>
            </a>
        </div>
        <h2 style=" font-family: inherit">
            <a href="#">{{post.chapterTitle}}</a>
        </h2>
        <p class="date">{{post.dateTime}}</p>
        <p>{{post.textBold}}</p>
        <a class="continue" href="">Continue Reading</a> </div>
    </div>
    <pagination-controls (pageChange)="p=$event" class="postnav" ></pagination-controls>
    <!-- end post -->
</div>
<!-- END content -->
<app-slide-bar></app-slide-bar>
